<div role="main">
    <div class="container">
        <section id="directives-calendar" ng-controller="GcalCtrl">
            <hr>
           <div class="well">
                <div class="row-fluid">
                    <div class="span4">
                        <div class="btn-group calTools">              
                          <button class="btn" ng-click="addRemoveEventSource(eventSources,eventSource)">
                            Toggle Source
                          </button>
                          <button type="button" class="btn btn-primary" ng-click="addEvent()">
                            Add Event
                          </button>
                        </div>

                        <ul class="unstyled">
                            <li ng-repeat="e in events">
                                <div class="alert alert-info">
                                    <a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
                                    <b> <input ng-model="e.title"></b> 
                                    {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="span8">
                        <tabset>
                            
                           
                              <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                                <h4>{{alertMessage}}</h4>
                              </div>
                              <div class="btn-toolbar">
                                
                      
                              </div>
                            <div class="calendar" ng-model="eventSources" calendar="myCalendar2" config="uiConfig.calendar" ui-calendar="uiConfig.calendar">
                          <!--    my calendar appears here -->
                            </div>
                           </tab>
                           
                        </tabset>
                    </div>
                </div>
            </div>
            
            </div>
        </section>

    </div>
</div>
